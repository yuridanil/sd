<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        window.onload = (event) => {
            const params = new URLSearchParams(document.location.search);
               document.querySelector("#msg").innerHTML += params.get("id");
              };
    </script>
</head>
<body>
    <p id="msg">Файл успешно загружен id = </p>
  <button onclick="window.location.href='/queue'">Просмотр очереди</button>
  <button onclick="window.location.href='/upload'">Загрузить новый файл</button>
</body>
</html>
